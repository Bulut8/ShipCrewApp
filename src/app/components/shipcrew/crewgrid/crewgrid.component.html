<div>
<span class="form-inline material-icons">
  language
  <select 
      class="form-control" 
      #selectedLang 
      (change)="switchLang(selectedLang.value)">
    <option *ngFor="let language of translate.getLangs()" 
      [value]="language"
      [selected]="language === translate.currentLang">
      {{ language }}
    </option>
  </select>
</span>

<h3 style="text-align: center;font-size: 35px; margin-top: 15px;">Ship Crew List</h3>

</div>
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
  <ng-container  matColumnDef="action">
    <th style="font-size: 15px;" mat-header-cell *matHeaderCellDef>   </th>
    <td mat-cell *matCellDef="let element"> <button mat-button [matMenuTriggerFor]="menu"><mat-icon aria-hidden="false" aria-label="Example home icon">drag_indicator</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button  mat-menu-item value="edit" (click)="showCertificates(element)">Edit</button>
        <a routerLink="/crew-detail/{{element.id}}" routerLinkActive="active" class="detail" >  
        <button class="detail" mat-menu-item value="detail" >CrewCardPage </button>
        </a>
      </mat-menu></td>
  </ng-container>
    
      <ng-container  matColumnDef="firstName">
        <th style="font-size: 25px;" mat-header-cell *matHeaderCellDef > {{'First Name' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      <ng-container  matColumnDef="lastName">
        <th style="font-size: 25px;" mat-header-cell *matHeaderCellDef > {{'Last Name' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      <ng-container  matColumnDef="nationality">
        <th style="font-size: 25px;" mat-header-cell *matHeaderCellDef > {{'Nationality' | translate}}  </th>
        <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
      </ng-container>
      <ng-container  matColumnDef="title">
        <th style="font-size: 25px;" mat-header-cell *matHeaderCellDef >{{'Title' | translate}}  </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
